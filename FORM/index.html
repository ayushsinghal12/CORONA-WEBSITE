  <div class="heading"><h1>INFORMATION FORM</h1></div>
  
  <form>
    
    <div class="name">
    <div><label for="fname" name="fname"> first name: </label></div>
      <div><input required type="text" id="fname" placeholder="enter first name"></div>
    <div><label for="lname" name="lname"> last name: </label></div>
      <div><input required type="text" id="lname" placeholder="enter last name"></div>
      </div>
    <div class="profession">
      <div><label for="profession" name="profession"> profession: </label></div>
      <div><input required type="text" id="profession" placeholder="student/teacher/doctor">
      </div>
    </div>
    <div class="email">
  <div><label for="email" name="email"> email: </label></div>
      <div><input required type="email" id="email" placeholder="enter email">
      </div>
    </div>
    <div class="birth">
      <div><label for="birth" name="birth"> birth date: </label></div>
      <div><input required type="date" id="birth">
      </div>
      </div>
    <div class="number">
      <div><label for="number" name="number"> phone number: </label></div>
      <div><input required type="text" id="number" placeholder="enter phone number" pattern="[789][0-9]{9}" title="phone number must be 10 digits long and must start with 7, 8 or 9.">
      </div>
      </div>
    <div class="state">
      <div><label for="state" name="state"> state: </label></div>
      <div><select required name="state">
        <option disabled selected>--choose</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Puducherry">Puducherry</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Odisha">Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
        </select>
      </div>
      </div>
    <div class="radio">
      <div><label for="radio" name="radio"> Have you travelled to COVID affected country within last 1 month? </label></div>
      <input type="radio" id="yes" value="yes" name="option"><label class="innerlabel" for="yes" name="yes" style="color:magenta">yes</label>
      <input type="radio" id="no" value="no" name="option"><label class="innerlabel" for="no" name="no" style="color:magenta">no</label>
    </div>
    <div class="checkbox">
      <div><label for="radio" name="radio">Do you have any of the following symptoms ?</label></div>
      <input type="checkbox" id="fever" name="symptoms" value="fever">
      <label class="innerlabel" for="fever" name="fever" style="color:magenta">fever</label>
      <input type="checkbox" id="dry cough" name="symptoms" value="dry cough">
      <label class="innerlabel" for="dry cough" name="dry cough" style="color:magenta">dry cough</label>
      <input type="checkbox" id="cold" name="symptoms" value="cold">
      <label class="innerlabel" for="cold" name="cold" style="color:magenta">cold</label>
      <input type="checkbox" id="breathing issues" name="symptoms" value="breathing issues">
      <label class="innerlabel" for="breathing issues" name="breathing issues" style="color:magenta">breathing issues</label>
      <input type="checkbox" id="chest pain" name="symptoms" value="chest pain">
      <label class="innerlabel" for="chest pain" name="chest pain" style="color:magenta">chest pain</label>
    </div>
    <div class="submit">
    <input type="submit">
      </div>
    <div class="centres">
    <label for="centres" name="centres">Testing Centres around you:</label>
      </div>
